commands:
  cat:
    main-class: io.github.a2geek.clth.CatFile
    system-exit: yes
  echo:
    main-class: io.github.a2geek.clth.Echo
    system-exit: no

files:
  mixed:
    type: text
    content: Hello World!
  expectedHelp:
    type: text
    content: |
      Usage: cat [ --lower | --upper ] FILE...
      Concatenate FILE(s) to standard output.

tests:
  - name: test case behavior
    steps:
      - command: cat $mixed
        stdout: Hello World!
      - command: cat --lower $mixed
        stdout: hello world!
      - command: cat --upper $mixed
        stdout: HELLO WORLD!
  - name: test help
    steps:
      - command: cat --help
        # Using "file" entry
        stdout: $expectedHelp
        match: contains
  - name: test no args
    steps:
      - command: cat
        rc: 1
        # Embedding expected output
        stderr: |
          Usage: cat [ --lower | --upper ] FILE...
          Concatenate FILE(s) to standard output.
        match: trim
  - name: empty echo
    steps:
      - command: echo
        match: trim
        stdout: ""
  - name: normal echo
    steps:
      - command: echo Hello World
        match: exact
        stdout: "Hello World"
