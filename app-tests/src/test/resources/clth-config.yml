commands:
  clth:
    main-class: io.github.a2geek.clth.app.Main
    system-exit: yes
    executable: app/build/native/nativeCompile/clth-*

tests:
  - name: no args
    steps:
      - command: clth
        criteria:
          match: contains
          whitespace: trim
        stderr: Missing required parameter
        rc: 2
  - name: help flag
    steps:
      - command: clth --help
        criteria:
          match: contains
          whitespace: trim
        stdout: "Usage: clth"
  - name: version flag
    steps:
      - command: clth --version
        criteria:
          match: contains
          whitespace: trim
        stdout: Command Line Test Harness
